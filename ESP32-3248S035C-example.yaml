esphome:
  name: ESP32-3248S035C-example
  friendly_name: ESP32_3248S035C_example
  on_boot:
  - delay: 5s

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key_ESP32_3248S035C_example

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "ESP32-3248S035C-example"
    password: !secret default_ap_password

captive_portal:

# ============================================================ 
#               Package for device hardware setup
# ============================()============================== 
packages:
  device: !include Devices_basis/ESP32-3248S035C.yaml

# ============================================================ 
#               Home Assistant Sensor related setup
# ============================()==============================
# if you need sensors datas from Home Assistant

# ============================================================ 
#               LGVL Display related setup
# ============================()=============================== 
lvgl:
  displays:
    - main_display
  touchscreens:
    - main_touchscreen
    
  widgets:
    - label:
        align: CENTER
        text: 'Hello World!'